<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironbook</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“˜</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css?v1">

  <!--  Essential META Tags -->
  <meta property="og:title" content="Ironbook">
  <meta property="og:description" content="Your PDF version of your course.tar.gz">
  <meta property="og:image" content="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67030/blue-book_1f4d8.png">
  <meta property="og:url" content="https://ironboook.herokuapp.com/">
  <meta name="twitter:card" content="summary_large_image">
  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="Ironbook">
  <meta name="twitter:image:alt" content="blue book">
</head>
<body class="select">
  <h1 id="masthead"><a href="/">Ironbook</a></h1>
  
  <svg role="img" class="icon">
    <use class="step--select" xlink:href="/icons.svg#hand"/>
    <use class="step--queued" xlink:href="/icons.svg#dog"/>
    <use class="step--processing" xlink:href="/icons.svg#print"/>
    <use class="step--done" xlink:href="/icons.svg#pdf"/>
    <use class="step--err" xlink:href="/icons.svg#draft"/>
  </svg>

  <p class="message step--select"><label class="btn">Select <input type="file" accept="application/gzip"></label> your <samp>course.tar.gz</samp> file</p>
  <p class="message step--queued">Your ironbook has been queued</p>
  <p class="message step--processing">Your ironbook is <span class="progress">0</span>%</p>
  <p class="message step--done">You can <a href="" class="download" target="_blank">read</a> it now</p>
  <p class="message step--err">Something bad happened</p>

  <p class="hint step--select">Export it from the <a href="http://studio.ironhack.school" target="_blank">studio</a></p>
  <p class="hint step--queued"><small>Wait, it will start shortly...</small></p>
  <p class="hint step--processing step">It generally takes 1-2 mins</p>
  <p class="hint step--done">It will open in a new tab</p>
  <p class="hint step--err">Open the console to see the error</p>

  <script type="module" src="/index.js?v=2"></script>
</body>
</html>
